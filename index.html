<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Background with Song</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Full-screen video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1; /* behind all content */
    }

    /* Content container (for audio or other elements) */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 20px;
    }

    audio {
      width: 300px; /* adjust size as needed */
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="e61a6db9-ab09-4c24-9819-a6ad4badd86b.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Content (audio player, buttons, etc.) -->
  <div class="content">
    <audio controls autoplay>
      <source src="Song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
